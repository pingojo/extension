<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pingojo CRM Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Set Base URL</h1>
  <form id="urlForm">
    <input type="text" id="baseURL" placeholder="Enter base URL" />
    <button type="submit">Save</button>
  </form>
  <p>Current Base URL: <span id="currentBaseURL"></span></p>
  <button id="clear-data-btn">Clear Application Data</button>

  <script src="popup.js"></script>
</body>
</html>
