<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pingojo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      width: 100%;
      padding: 20px;
    }

    h1 {
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      font-size: 15px;
    }

    form {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      margin-right: 10px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-width: 200px;
    }

    button {
      padding: 5px 10px;
      border: none;
      color: white;
      background-color: #333;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    p {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: flex-start; /* Align to the left */
      align-items: flex-start; /* Align sections to the top */
      gap: 20px; /* Add space between sections */
    }

    .section1, .section2 {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
  </style>
  <script src="popup.js" defer></script>
</head>
<body>

  <div class="container">
    <div class="section1">


      <button id="copy-and-open">Build Cover Letter with ChatGPT on Selected Text</button>
      <button id="view-storage-btn">View LocalStorage Data</button>
      <button id="clear-data-btn">Clear Application Data</button>
      
      <h1>Set Base URL</h1>
      <form data-form-key="base_url">
        <input type="text" placeholder="Enter base URL" />
        <button type="submit">Save</button>
      </form>
      <p>Current Base URL: <span data-display-key="base_url"></span></p>

      <h1>Set Prompt Injection</h1>
      <form data-form-key="prompt_text">
        <input type="text" placeholder="Enter prompt injection" />
        <button type="submit">Save</button>
      </form>
      <p>Current Prompt Injection: <span data-display-key="prompt_text"></span></p>

      <h1>Full Name</h1>
      <form data-form-key="full_name">
        <input type="text" placeholder="Enter full name" />
        <button type="submit">Save</button>
      </form>
      <p>Current Full Name: <span data-display-key="full_name"></span></p>

      <h1>Email Address</h1>
      <form data-form-key="email_address">
        <input type="text" placeholder="Enter email address" />
        <button type="submit">Save</button>
      </form>
      <p>Current Email Address: <span data-display-key="email_address"></span></p>

      <h1>Resume URL</h1>
      <form data-form-key="resume_url">
        <input type="url" placeholder="https://example.com/your-resume.pdf" />
        <button type="submit">Save</button>
      </form>
      <p>Current Resume URL: <span data-display-key="resume_url"></span></p>

      <h1>Diagnostics</h1>
      <label style="display:flex;align-items:center;gap:8px;margin-bottom:10px;">
        <input type="checkbox" id="troubleshooter-toggle" />
        Enable Troubleshooter Box
      </label>
      <p>Status: <span id="troubleshooter-status">Loadingâ€¦</span></p>

      <hr>
      <form data-form-key="application_count">
        <input type="text" placeholder="Enter email address" />
        Email count: <span data-display-key="application_count"></span></br>
      </form>
      <form data-form-key="last_update">
        <input type="text" placeholder="Enter email address" />
        Update time: <span data-display-key="last_update"></span>
      </form>
    </div>

    <div class="section2">
      <h1>Job adding tools</h1>
      <button id="start-job">Add Current Page as Job</button>
      <div id="status"></div>
      <form data-form-key="job_listing">
        <input type="url" id="job_url" placeholder="Enter Job URL"></br>
        <input type="email" id="company_email" placeholder="Enter Company Email">
        <button id="submit-email">Submit Job</button>
      </form>

      <hr>
      <h1>Manage Application Status</h1>
      <div id="status-manager">
        <input type="text" id="sm-company" placeholder="Company" />
        <input type="text" id="sm-role" placeholder="Role" />
        <input type="email" id="sm-email" placeholder="Company Email" />
        <div style="margin:6px 0;">
          <button id="sm-fill-storage">Fill from Chrome Storage</button>
        </div>
        <div id="sm-buttons">
          <button class="sm-stage" data-stage="Applied">Applied</button>
          <button class="sm-stage" data-stage="Scheduled">Scheduled</button>
          <button class="sm-stage" data-stage="Next">Next</button>
          <button class="sm-stage" data-stage="Passed">Passed</button>
        </div>
        <div id="sm-feedback" style="margin-top:8px;font-size:12px;color:#555;"></div>
      </div>
    </div>
  </div>

</body>
</html>
