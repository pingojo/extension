<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pingojo CRM Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pingojo CRM Extension</h1>
  <p>Add a new contact:</p>
  <form id="contact-form">
    <label for="contact-name">Name:</label>
    <input type="text" id="contact-name" name="contact-name" required>
    <label for="contact-email">Email:</label>
    <input type="email" id="contact-email" name="contact-email" required>
    <button type="submit">Add Contact</button>
  </form>

  <h1>Set Base URL</h1>
  <form id="urlForm">
    <input type="text" id="baseURL" placeholder="Enter base URL" />
    <button type="submit">Save</button>
  </form>
  <p>Current Base URL: <span id="currentBaseURL"></span></p>
  <button id="clear-data-btn">Clear Application Data</button>
  <p>Contact List:</p>
  <ul id="contact-list">
  </ul>
  <script src="popup.js"></script>
</body>
</html>
